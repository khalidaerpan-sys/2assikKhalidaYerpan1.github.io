<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 3 - Table and Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <!-- Header -->
    <div class="t1-header">
        <h1>Task 1 – Simple Webpage Layout</h1>
    </div>

    <!-- Navigation -->
    <div class="t1-nav">
        <ul>
            <li><a href="index.html">Main</a></li>
            <li><a href="task1.html">Task 1</a></li>
            <li><a href="task2.html">Task 2</a></li>
            <li><a href="task3.html">Task 3</a></li>
            <li><a href="task4.html">Task 4</a></li>
        </ul>
    </div>
  <!-- Заголовок страницы с ID -->
  <h1 id="page-heading">Student Grades</h1>

  <!-- Таблица с оценками -->
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Liza</td>
        <td>Math</td>
        <td>B</td>
      </tr>
      <tr class="highlight-row">
        <td>Khalida</td>
        <td>Physics</td>
        <td>B+</td>
      </tr>
      <tr>
        <td>Saya</td>
        <td>Biology</td>
        <td>B</td>
      </tr>
      <tr>
        <td>Diana</td>
        <td>History</td>
        <td>A</td>
      </tr>
    </tbody>
  </table>

  <!-- Форма обратной связи -->
  <h2>Feedback Form</h2>
  <form class="feedback-form">
    <!-- Имя -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <!-- Dropdown -->
    <label for="role">Role:</label>
    <select id="role" name="role">
      <option>Student</option>
      <option>Teacher</option>
      <option>Other</option>
    </select>

    <!-- Радио кнопки -->
    <p><b>Do you like this website?</b></p>
    <label><input type="radio" name="like" value="yes"> Yes</label>
    <label><input type="radio" name="like" value="no"> No</label>

    <!-- Комментарии -->
    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments" rows="4"></textarea>

    <!-- Кнопка отправки -->
    <button type="submit">Submit</button>
  </form>

</body>
</html>
